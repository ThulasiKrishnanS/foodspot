<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        nav {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: yellow;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 20px;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .order-btn {
            background: yellow;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .order-btn:hover {
            background: orange;
        }
        .contact {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .contact a {
            color: yellow;
            margin: 0 10px;
        }

        .nav{
            display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .ig{
            height:250px;
            width:100px;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Restaurant</h2>
        <div class="nav">
            <a href="#home" class="tag">Home</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact Us</a>
        </div>
    </nav>
    
    <div class="container" id="menu">
        <h2>Our Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="burger.jpg" class="ig" alt="Burger">
                <h3>Burger</h3>
                <p>Rs-120</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="pizza.jpg"  class="ig" alt="Pizza">
                <h3>Pizza</h3>
                <p>Rs-199</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="pasta.jpg"  class="ig" alt="Pasta">
                <h3>Pasta</h3>
                <p>Rs-150</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="salad.jpg"  class="ig" alt="Salad">
                <h3>Salad</h3>
                <p>Rs-179</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </div>
    
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <p>Email: 2312043@restaurant.com</p>
        <div>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    
    <footer class="contact">
        <p>&copy; 2025 Restaurant. All rights reserved.</p>
        <a target="_blank" href="https://github.com/ThulasiKrishnanS/foodspot">View Code on GitHub</a>
    </footer>
</body>
</html>
